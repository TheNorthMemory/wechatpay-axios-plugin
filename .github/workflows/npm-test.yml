name: npm test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.node-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.15, 12, 14, 16, 18, 20, 22, 23]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set git config
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.symlinks true
        if: runner.os == 'Windows'
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - name: v${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          architecture: 'x64'
      - run: npm install
      - run: npm install axios@~0.29.0 yargs@16.1.2 --no-save
        if: matrix.node-version == 10.15
      - run: |
          npm install yargs --no-save
          npm ls -depth 0
        if: matrix.node-version != 10.15
      - run: npm run lint
      - run: npm test
